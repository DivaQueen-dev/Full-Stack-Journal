<style>

table {
width: 900px;
height: 500px;
border-collapse: collapse; /* Removes default spacing between borders */
}
.boldheading {
font-weight: bold;
color: red;

}
h3 {
font-size: 30px;
text-align: center;
background-color: chocolate;
margin: 0; /* Removes extra space around heading */
padding: 10px;
}
</style>
</head>
