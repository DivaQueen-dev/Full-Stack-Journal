<head>
    <meta charset="UTF-8">

<body>
    <h2>Math object Example</h2>
    <p id = "output"> </p>
<script>
let pivalue = Math.PI;
let evalue = Math.E;
let sqrtvalue = Math.SQRT2;
let sqrtresult = Math.sqrt(16);
let powerresult = Math.pow(2,5);
let absresult = Math.abs(-25);
let roundresult = Math.round(4.7);
let ceilresult = Math.ceil(4.2);
let floorresult = Math.floor(4.8);
let randomvalue = Math.random();
let maxresult = Math.max(3,9,2,15,7);
let minresult = Math.min(3,9,2,15,7);
document.getElementById("output").innerHTML = "<b>properties: </b> <br>" + "PI:" + pivalue + "<br>"+ "E:"+evalue+"<br>"+ "sqrt values"+sqrtvalue+"<br><br>"
+ "<b>Methods:</b> <br>"+ "Square root of 16: " + sqrtresult + "<br>" +
"2 raised to the power of 5: " + powerresult + "<br>" +
"Absolute value of -25: " + absresult + "<br>" +
"Round 4.7: " + roundresult + "<br>" +
"Ceil of 4.2: " + ceilresult + "<br>" +
"Floor of 4.8: " + floorresult + "<br>" +
"Random value: " + randomvalue + "<br>" +
"Maximum value from the list: " + maxresult + "<br>" +  
"Minimum value from the list: " + minresult + "<br>";
                                                                                                
</script>

</body>
</html>
