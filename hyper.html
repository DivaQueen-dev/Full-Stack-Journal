<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hyperlink Example</title>
</head>
<body style=" font-family: Arial, sans-serif; text-align: center;">

   
 <!-- Main heading for the page -->
 <h1 style="color: #333; background-color: rgb(227, 144, 85);">
Demonstration of Hyperlinks (25B21CS042)
</h1>
</body>
<br>

<!-- Example 1: Text hyperlink with href and target attributes -->
<!-- target="_blank" will open the link in a new tab -->
<p style="font-size: 18px; ">
    <!-- Linking text to AU website -->
<h3> Click on the below link to redirect to AU website</h3>
<a href=" https://adityauniversity.in/ " target="_blank" style=" color: blue; font-weight: bold;">
   Visit AU Website
</a>



</p>
<br>
<!-- Example 2: Image hyperlink -->
<!-- Clicking on the image will redirect to the gallery page -->
<p>
<h3> Click on the below image to redirect to AU website</h3>
<a href=" https://adityauniversity.in/gallery " target="_blank">
    <!-- Adding inline CSS to style the image -->
    <img src="aditya.jpeg" alt="AU Logo" style="width: 500px; ">
</a>
</p>
</body>
</html>
